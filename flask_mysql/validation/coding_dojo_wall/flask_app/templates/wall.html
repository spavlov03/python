<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="navbar d-flex justify-content-start border-bottom border-dark m-3">
            <div class="flex-grow-1">
                <h2>Coding Dojo Wall</h2>
            </div>
            <div class="d-flex gap-5">
                <h2>Welcome {{user['first_name']}}</h2>
                <a href="/logout" class="btn btn-success">Logout</a>
            </div>
        </div>
        <div class="main-content m-3">
            <form action="/wall_post" method="post" class="d-flex flex-column">
                <label for="wall_post">What's on your mind?Create a new post:</label>
                <p class="text-danger">* Post content must not be blank</p>
                <input type="text" name="wall_post">
                <input type="submit" value="publish" class="btn btn-primary">
            </form>
        </div>
    </div>  
</body>
</html>
