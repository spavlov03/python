<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Dojo Wall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
    <div class="container">
        <div class="navbar d-flex justify-content-start border-bottom border-dark m-3">
            <h2>Coding Dojo Wall</h2>
        </div>
        <div class="d-flex gap-2 m-3">
            <div class="left bg-info">
                <h2 class="text-dark text-center">Register</h2>
                <form action="/register" method="post" class="text-light d-flex flex-column w-50 m-5 text-dark">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name">
                    <label for="email">Email:</label>
                    <input type="text" name="email">
                    <label for="password">Password</label>
                    <input type="password" name="password">
                    <label for="password_confirm">Password</label>
                    <input type="password" name="password_confirm">
                    <input type="submit" value="Register" class="btn btn-outline-dark w-50 mt-2">
                </form>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="text-light">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <div class="right bg-info">
                <h2 class="text-secondary text-center">Login</h2>
                <form action="/login" method="post" class="text-light d-flex flex-column w-50 m-5 text-secondary">
                    <label for="email">Email:</label>
                    <input type="text" name="email">
                    <label for="password">Password</label>
                    <input type="password" name="password">
                    <input type="submit" value="Login" class="btn btn-outline-secondary w-50 mt-2">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
