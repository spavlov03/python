<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Show</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
    <div class="d-flex flex-column text-light my-container">
        <h2 class="text-center mt-5 mb-5">{{one_author[0]['name']}}'s favorites</h2>
        <div class="d-flex justify-content-center inner-container">
            <div class="left">
                <table class="table table-dark text-center">
                    <thead>
                        <th>Book title</th>
                        <th># of pages</th>
                    </thead>
                    <tbody>
                        {% for book in authors_books['fav_books'] %}
                            <tr>
                                <td>{{book['title']}}</td>
                                <td>{{book['num_of_pages']}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                    
                </table>
            </div>
            <div class="right">
                <h2>Add Authors's Favorite</h2>
                <form action="/authors/{{one_author[0]['id']}}/add-fav" method="post" class="m-3">
                    <label for="book_id">Book</label>
                    <select name="book_id">
                        {% for book in books %}
                            <option value="{{book['id']}}" name="book_id">{{book['title']}}</option>
                        {% endfor %}
                    </select>
                    <div class="">
                        <input type="submit" value="Add" class="btn btn-outline-warning w-25"> 
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center">
            <a class="btn btn-outline-warning w-25" href="/">Home</a>
        </div>
    </div>
</body>
</html>
