<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Show</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
    <div class="d-flex flex-column text-light my-container">
        <h2 class="text-center mt-5 mb-5">Book Title : {{one_book[0]['title']}}</h2>
        <div class="d-flex justify-content-center inner-container">
            <div class="left">
                <table class="table table-dark text-center">
                    <thead>
                        <th>Favorited by: </th>
                    </thead>
                    <tbody>
                    {% for author in books_authors['authors_with_fav'] %}
                    <tr><td>{{author['name']}}</td></tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="right">
                <h2>Add Book's Favorite</h2>
                <form action="/books/{{one_book[0]['id']}}/add-fav" method="post">
                    <label for="author_id">Author</label>
                    <select name="author_id">
                        {% for author in authors %}
                            <option value="{{author['id']}}" name="author_id">{{author['name']}}</option>
                        {% endfor %}
                    </select>
                    <div class="text-center">
                        <input type="submit" value="Add" class="btn btn-outline-warning"> 
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center">
            <a class="btn btn-outline-warning w-25" href="/">Home</a>
        </div>
    </div>
</body>
</html>
