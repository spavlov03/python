<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Show</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex flex-column">
        <div class="left">
            <h2>Title : {{one_book[0]['title']}}</h2>
            <h4>Favorited by: </h4>
            <ul>
                {% for author in books_authors['authors_with_fav'] %}
                <li>{{author['name']}}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="right">
            <h2>Add Book's Favorite</h2>
            <form action="/books/{{one_book[0]['id']}}/add-fav" method="post">
                <label for="author_id">Author</label>
                <select name="author_id">
                    {% for author in authors %}
                        <option value="{{author['id']}}" name="author_id">{{author['name']}}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Add"> 
            </form>
        </div>
    </div>
</body>
</html>
