<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
    <div class="d-flex flex-column text-light my-container">
        <h1 class="text-center mt-5 mb-5">Svet's Book Place</h1>
        <div class="d-flex justify-content-center inner-container">
            <div class="left">
                <h2>New Author</h2>
                <form action="/new-author" method="post">
                    <label for="name">Name:</label>
                    <input type="text" name="name">
                    <div class="text-center">
                        <input class="btn btn-outline-warning" type="submit" value="Create">
                    </div>
                </form>
            </div>
            <div class="right">
                <h2>All Authors</h2>
                <div class="d-flex flex-column m-2">
                    <table class="table table-hover table-borderless">
                        <tbody>
                            {% for author in authors %}
                                <tr><td><a href="/authors/{{author['id']}}" class="text-warning">{{author['name']}}</a></td></tr>
                            
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <a href="/books" class="btn btn-outline-warning">Add Book</a>
            </div>
        </div>
    </div>
</body>
</html>
