<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
    <div class="d-flex flex-column text-light my-container">
        <h2 class="text-center mt-5 mb-5">New Books</h2>
        <div class="d-flex justify-content-center inner-container">
            <div class="m-2"> 
                <!-- Left Side -->
                <form action="/new-book" method="post">
                    <div class="d-flex justify-content-end mb-2">
                        <label for="title" class="m-2">Title:</label>
                        <input type="text" name="title" class="">
                    </div>
                    <div class="d-flex justify-content-end">
                        <label for="num_of_pages" class="m-2">Number of pages:</label>
                        <input type="number" name="num_of_pages">
                    </div>
                    <div class="text-center m-2">
                        <input type="submit" value="Create" class="btn btn-outline-warning ml-3">
                    </div>
                </form>
            </div>
                <!-- Right Side -->
            <div class="">
                <h2>All Books</h2>
                <div class="d-flex flex-column m-2">
                    <table class="table table-hover table-borderless">
                        <tbody>
                            {% for book in books %}
                            <tr><td><a href="/books/{{book['id']}}" class="text-warning">{{book['title']}}</a></td></tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="text-center">
            <a href="/" class="btn btn-outline-warning w-25">Home</a>
        </div>
    </div>
</body>
</html>
