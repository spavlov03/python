<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add a New User</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="container bg-dark">
            <div class="d-flex justify-content-sm-around pt-5">
                <h2 class="text-light">Add a New User</h2>
                <a href="/" class="text-warning">Home</a>
            </div>
            <div class="d-flex justify-content-sm-around">
                {# FORM START #}
                <form action="/add-user" method="post">
                    <div class="form-group">
                        <label for="first_name" class="text-light">First Name</label>
                        <input type="text" class="form-control" id="first_name" aria-describedby="first_name" placeholder="Enter first name" name="first_name"/>
                    </div>
                    <div class="form-group">
                        <label for="last_name" class="text-light">Last Name</label>
                        <input type="text" class="form-control" id="last_name" aria-describedby="last_name" placeholder="Enter last name" name="last_name"/>
                    </div>
                    <div class="form-group">
                        <label for="email" class="text-light">Email</label>
                        <input type="text" class="form-control" id="email" aria-describedby="email" placeholder="Enter email" name="email"/>
                    </div>
                    
                    <button type="submit" class="btn btn-outline-warning mt-2 mb-2">Create</button>
                </form>
                {# FORM END #}
            </div>
        </div>
    </body>
</html>
