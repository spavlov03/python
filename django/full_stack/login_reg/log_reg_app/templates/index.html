<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="d-flex flex-column">
  <div class="d-flex gap-3">
    <div class="w-50">
      <h2>Registration</h2>
      <form action="register" method="post" class="d-flex flex-column">
        {% csrf_token %}
        <div>
          <label for="first_name">First Name:</label>
          <input type="text" name="first_name">
        </div>
        <div>
          <label for="last_name">Last Name:</label>
          <input type="text" name="last_name">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" name="email">
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="text" name="password">
        </div>
        <div>
          <label for="password_conf">Confirm Password:</label>
          <input type="text" name="password_conf">
        </div>
        <input type="submit" value="Register" class="w-25">
      </form>
    </div>
    <div class="w-50">
      <h2>Login</h2>
      <form action="login" method="post" class="d-flex flex-column">
        {% csrf_token %}
        <div>
          <label for="email">Email:</label>
          <input type="text" name="email">
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="text" name="password">
        </div>
        <input type="submit" value="Log In" class="w-25">
      </form>

    </div>
  </div>
  <div class="mx-auto">
    {% if messages %}
    <ul class="text-danger">
      {% for message in messages %}
      <li> {{message}} </li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
</body>
</html>
