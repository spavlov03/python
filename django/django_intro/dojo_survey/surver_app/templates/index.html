<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
  <form action="create_user" method="post" class="d-flex flex-column border mx-auto p-5 w-50">
    {% csrf_token %}
    <div class="d-flex justify-content-between">
      <label for="name">Your Name:</label>
      <input type="text" name="name">
    </div>
    <div class="d-flex justify-content-between">
      <label for="location">Dojo Location:</label>
      <select name="location" id="">
        <option value="San Jose">San Jose</option>
        <option value="Los Angeles">Los Angeles</option>
        <option value="Seattle">Seattle</option>
      </select>
    </div>
    <div class="d-flex justify-content-between">
      <label for="language">Favorite Language:</label>
      <select name="language" id="">
        <option value="Python">Python</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Java">Java</option>
      </select>
    </div>
    <div class="d-flex justify-content-between">
      <label for="comment">Comment (optional):</label>
      <textarea name="comment" id="" cols="30" rows="3"></textarea>
    </div>
    <button class="border border-dark btn btn-info w-25" type="submit">Button</button>
  </form>
</body>
</html>
