<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container d-flex justify-content-between">
      <div>
        <h1>The Book App</h1>
        <h4>A site to Browse Books</h4>
      </div>
      <div>
        <h2>Welcome {{logged_in_user.first_name}}</h2>
        <a href="/dashboard">Dashboard</a>
        <a href="/user/account">My Books</a>
        <a href="/logout">Logout</a>
      </div>
    </header>
    <div class="bg-dark text-white p-5">
      {% with messages = get_flashed_messages()%} {% if messages%} {% for message in messages%}
      <p>{{message}}</p>
      {%endfor%} {%endif%} {% endwith%}
      <h2>Update Book</h2>
      <form action="/edit-book/{{book.id}}" method="post">
        <input type="hidden" name="user_id" value="{{session.user_id}}" />
        <input type="hidden" name="id" value="{{book.id}}" />
        <div class="form-group m-1">
          <label for="">Title</label>
          <input type="text" class="form-control mt-2" name="title" value="{{book.title}}" />
        </div>
        <div class="form-group m-1">
          <label for="">Author</label>
          <input type="text" class="form-control mt-2" name="author" value="{{book.author}}" />
        </div>
        <div class="form-group m-1">
          <label for="">Publisher</label>
          <input
            type="text"
            class="form-control mt-2"
            name="publisher"
            value="{{book.publisher}}"
          />
        </div>
        <div class="form-group m-1">
          <label for="">Date Published</label>
          <input
            type="date"
            class="form-control mt-2"
            name="publish_date"
            value="{{book.publish_date}}"
          />
        </div>
        <button class="btn btn-primary mt-2">Edit Book</button>
      </form>
    </div>
  </body>
</html>
