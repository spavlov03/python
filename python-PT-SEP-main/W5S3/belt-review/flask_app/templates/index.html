<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row gx-5">
        <div class="col-sm">
          <div class="bg-dark text-white p-5">
            <h2>Register</h2>
            <form action="/register" method="post">
              <div class="form-group m-1">
                <label for="">First Name</label>
                <input type="text" class="form-control mt-2" name="first_name" />
              </div>
              <div class="form-group m-1">
                <label for="">Last Name</label>
                <input type="text" class="form-control mt-2" name="last_name" />
              </div>
              <div class="form-group m-1">
                <label for="">Email</label>
                <input type="email" class="form-control mt-2" name="email" />
              </div>
              <div class="form-group m-1">
                <label for="">Password</label>
                <input type="text" class="form-control mt-2" name="password" />
              </div>
              <div class="form-group m-1">
                <label for="">Confirm Password</label>
                <input type="text" class="form-control mt-2" name="confirm_password" />
              </div>
              <button class="btn btn-primary mt-2">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
