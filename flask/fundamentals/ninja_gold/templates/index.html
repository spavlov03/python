<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Gold</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="bg-warning">
    {%if session['gold'] >= 0: %}
    <h1 class="text-center m-5 text-success">Your Gold {{session['gold']}}</h1>
    {% else: %}
    <h1 class="text-center m-5 text-danger">Your Gold {{session['gold']}}</h1>
    {%endif%}
    <div class="container d-flex flex-column justify-content-center">
        <div class="container d-flex gap-5 justify-content-center">
            <div class="border border-dark p-2">
                <form action="/process_money" method="POST">
                <p>Farm</p>
                <p>(earns 10-20 gold)</p>
                    <input type="hidden" name="option" value="farm">
                    <input type="submit" value="Find Gold!" class="btn btn-primary">
                </form>
            </div>
            <div class="border border-dark p-2">
                <form action="/process_money" method="POST">
                <p>Cave</p>
                <p>(earns 5-10 gold)</p>
                    <input type="hidden" name="option" value="cave">
                    <input type="submit" value="Find Gold!" class="btn btn-primary">
                </form>
            </div>
            <div class="border border-dark p-2">
                <form action="/process_money" method="POST">
                <p>House</p>
                <p>(earns 2-5 gold)</p>
                    <input type="hidden" name="option" value="house">
                    <input type="submit" value="Find Gold!" class="btn btn-primary">
                </form>
            </div>
            <div class="border border-dark p-2">
                <form action="/process_money" method="POST">
                <p>Casino</p>
                <p>(earns 0-50 gold)</p>
                    <input type="hidden" name="option" value="casino">
                    <input type="submit" value="Find Gold!" class="btn btn-primary">
                </form>
            </div>
        </div>
        <div class="text-center">
            <a href="/reset" class="btn btn-outline-primary m-3">Restart Game!</a>
        </div>
        <h3 class="mt-4">Activities</h3>
        <div class="border border-dark">
            {{session['activity']|safe}}
        </div>
    </div>
</body>
</html>
