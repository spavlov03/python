<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yummz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
  <div class="container">
    <header class="d-flex navbar">
      <a href="/"><img src="{{url_for('static',filename='images/logo.png')}}" id="logo"></a>
      <div>
        <h5>Welcome to YummZ</h5>
        <h6>The best place to find delicious recipes!</h6>
      </div>
      <a href="/login" class="btn btn-outline-primary">Login</a>
      <a href="/signup" class="btn btn-outline-info">Sign Up</a>
    </header>
    <main class="mx-auto d-flex justify-content-center">
      <form action="/register" method="post" class="d-flex flex-column gap-2 mt-5 w-75">
        <div class="d-flex row">
          <label for="first_name" class="col-lg-2 col-sm-3 col-xs-3">First Name: </label>
          <input type="text" name="first_name" class="border border-dark col-lg-3 col-sm-3 col-xs-3">
        </div>
        <div class="d-flex row">
          <label for="last_name" class="col-lg-2 col-sm-3 col-xs-3">Last Name: </label>
          <input type="text" name="last_name" class="border border-dark col-lg-3 col-sm-3 col-xs-3">
        </div>
        <div class="d-flex row">
          <label for="email" class="col-lg-2 col-sm-3 col-xs-3">Email: </label>
          <input type="text" name="email" class="border border-dark col-lg-3 col-sm-3 col-xs-3">
        </div>
        <div class="d-flex row">
          <label for="password" class="col-lg-2 col-sm-3 col-xs-3">Password: </label>
          <input type="text" name="password" class="border border-dark col-lg-3 col-sm-3 col-xs-3">
        </div>
        <div class="d-flex row">
          <label for="password_confirm" class="col-lg-2 col-sm-3 col-xs-3">Confirm Password: </label>
          <input type="text" name="password_confirm" class="border border-dark col-lg-3 col-sm-3 col-xs-3">
        </div>
        <input type="submit" value="Sign Up" class="btn btn-success">
      </form>
      <div class="messages d-flex flex-column w-25">
      {% with messages = get_flashed_messages(category_filter=['register']) %}
        {% if messages %}
          {% for message in messages %}
            <p class="text-dark">{{message}}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
      </div>
    </main>    
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
