<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yummz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
  <div class="container">
    <header class="d-flex navbar">
      <img src="{{url_for('static',filename='images/logo.png')}}" id="logo">
      <div>
        <h5>Welcome to YummZ</h5>
        <h6>The best place to find delicious recipes!</h6>
      </div>
      <button class="btn btn-outline-primary">Login</button>
      <button class="btn btn-outline-info">Sign Up</button>
    </header>
    <main>
      <form method="post" class="d-flex flex-column gap-2 form-control mt-5 mx-auto border border-dark">
        <label for="first_name">First Name: </label>
        <input type="text" name="first_name" class="border border-dark col-lg-3">
        <label for="last_name">Last Name: </label>
        <input type="text" name="last_name" class="border border-dark col-lg-3">
        <label for="email">Email: </label>
        <input type="text" name="email" class="border border-dark col-lg-3">
        <label for="password">Password: </label>
        <input type="text" name="password" class="border border-dark col-lg-3">
        <label for="password_confirm">Confirm Password: </label>
        <input type="text" name="password_confirm" class="border border-dark col-lg-3">
      </form>
    </main>    
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
